<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css index -->
    <link rel="stylesheet" href="css folder/index.css" />
    <!-- css normal -->
    <link rel="stylesheet" href="css folder/normalize.css" />
    <!-- font awesome  -->
    <link rel="stylesheet" href="css folder/all.min.css" />
    <!-- icon -->
    <link rel="icon" href="calculator.jpg" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <h2 class="text-center">Calculator</h2>
        <div class="calculator-parent">
          <div class="parent-top">
            <div class="head">
              <input type="checkbox" id="switch" />
              <label for="switch"></label>
              <label for="switch">switch to light mood</label>
            </div>
            <div class="output-parent">
              <div class="calc"></div>
              <div class="output-text">0</div>
            </div>
          </div>
          <div class="parent-bottom">
            <div class="tools">
              <div>
                <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                <i class="fa-solid fa-clock-rotate-left"></i>
              </div>
              <div><i class="fa-solid fa-delete-left"></i></div>
            </div>

            <div class="buttons">
              <div id="ac">ac</div>
              <div id="devide">/</div>
              <div id="multiply">*</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div id="minus">-</div>
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>0</div>
              <div id="plus">+</div>
              <div>.</div>
              <div id="equal">=</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="left">
          <p>Developed By:</p>

        </div>

          ></a>
          <a href="https://www.facebook.com/hesham.abdelazim.94" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </footer>
    </div>

    <script type="module" src="js utils/index.js"></script>
